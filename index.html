<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYT Search</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->

    <!-- input area  -->
    <div class="mb-3">
      <label class="form-label">Search Term:</label>
      <input class="form-control" id="termSearch" />
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Number of Records to Retrieve:</label>
      <select class="form-control" id="recordAmount">
        <option selected>Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Start Year (Optional):</label>
      <input class="form-control" id="startYear" />
    </div>
    <div class="mb-3">
      <label class="form-label">End Year (Optional):</label>
      <input class="form-control" id="endYear" />
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button class="btn btn-primary" type="submit">
        <span id="searchIcon"></span> Search
      </button>
      <button class="btn btn-primary" type="button">
        <span id="trashIcon"></span> Clear Results
      </button>
    </div>

    <!-- article container  -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
